<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>

<h1>Form Example</h1>
<form action="fakePage.html" method="post">
  Text Input: <input type="text" name="myTextInput" />
  Radio Buttons:<br/>
  <input type="radio" name="answer" value="Yes" checked/>Yes<br/>
  <input type="radio" name="answer" value="No"/>No<br/>
  <input type="radio" name="answer" value="Maybe"/>Maybe<br/>
  Password Input: <input type="password" name="userPassword" /><br />
  <input type="checkbox" name="myChoices" value="Soup" checked />Soup<br />
  <input type="checkbox" name="myChoices" value="Salad"/>Salad<br />
  <input type="checkbox" name="myChoices" value="Fries"/>Fries<br />
  <input type="checkbox" name="myChoices" value="Desert"/>Desert<br />
  Select (Dropdown):<br />
  <select name="phones">
    <option value="iPhone6">iPhone 6</option>
    <option value="GalaxyS6">Galaxy S6</option>
    <option value="Nexus5">Nexus 5</option>
  </select><br/>
  <textarea name="briefDescription" >Insert Text Here That You Will Later Delete</textarea><br />
  <input type="submit" /> <input type="reset" /><br />
</form>

</body>
</html>
